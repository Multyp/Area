name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID_GITHUB: ${{ secrets.CLIENT_ID_GITHUB }}
      DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
      MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
      MICROSOFT_TENANT_ID: ${{ secrets.MICROSOFT_TENANT_ID }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      LOCAL_API_BASE_URL: ${{ secrets.LOCAL_API_BASE_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./mobile

      - name: Create .env file
        run: |
          cat > mobile/.env << EOF
          CLIENT_ID_GITHUB=${{ secrets.CLIENT_ID_GITHUB }}
          DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
          MICROSOFT_CLIENT_ID=${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_TENANT_ID=${{ secrets.MICROSOFT_TENANT_ID }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          LOCAL_API_BASE_URL=${{ secrets.LOCAL_API_BASE_URL }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
          EOF

      - name: Build APK
        run: flutter build apk --release
        working-directory: mobile

      - name: Copy APK to public folder
        run: |
          mkdir -p web/public
          cp mobile/build/app/outputs/flutter-apk/app-release.apk web/public/client.apk

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Switch to apk-storage branch or create it
        run: |
          if git ls-remote --exit-code --heads origin apk-storage; then
            git fetch origin apk-storage
            git checkout apk-storage
            git pull origin apk-storage
          else
            git checkout --orphan apk-storage
            git rm -rf .
          fi
          mkdir -p public
          cp web/public/client.apk public/
          git add public/client.apk
          git commit -m "Update client.apk from CI build" || echo "No changes to commit"

      - name: Push APK to apk-storage branch
        run: |
          git push origin apk-storage
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
